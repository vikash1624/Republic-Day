<!DOCTYPE html>

  <head>

    <title>Republic day</title>
    <link rel="stylesheet" href="style.css" />
    <link

    <section>

        <div class="row">
          <div class="col">
            <h1 class="text-happy-republic text-center animate__animated animate__animated animate__fadeInDown animate__delay-2s ">

              <span class="happy-re">REPUBLIC</span> <br>

          </div>
        </div>

            <div class="col box3">

            </div>

          </div>
        </div>
      </div>

<!-- IMAGE-BOX -->

      <section class="">
        <div class="row">
            <div class="col img-26jan-box  text-center">
                <img class="img-26jan animate__animated animate__animated animate__fadeInDown animate__delay-3s" src="image/26img.png" alt="" />

          <div class="col middle-img-box ">
            <!-- <img class="middle-img img-fluid" src="image/india.png" alt="" /> -->

          <div class="col freedom-fighter-box">
            <img
              class="freedom-fighter animate__animated animate__fadeInUp animate__delay-3s"
              src="image/freedom-fighter.png"
              alt=""
            />
          </div>
        </div>
        <div class="col bottom-img-box ">
            <img
              class="bottom-img img-fluid"
              src="image/bottom-img.png"
              alt=""
            />
        </div>
      </section>
